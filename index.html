<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Multifamily Property - Boston</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d2/Boston_skyline_as_seen_from_East_Boston%2C_Massachusetts.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            font-size: 16px;
        }
        button {
            background: #ff6600;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #cc5500;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Your Multifamily Property in Boston</h1>
        <p>Get a fair, hassle-free offer on your property today.</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Property Address" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Get My Offer</button>
        </form>
        <div class="contact">
            <p>Or call us directly: <strong>617-612-5302</strong></p>
        </div>
    </div>
</body>
</html>
